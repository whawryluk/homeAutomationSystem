version: '3.8'
services:
  web:
    build: .
    command: python ./app/main.py
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: home_automation
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data: